<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">আমাদের ব্যাঙ্কিং সিস্টেমে আপনাকে স্বাগতম</h1>
        <div class="submit-area">
            <h4>লগইন</h4>
            <input type="text" class="form-control" placeholder="ইমেইল দিন">
            <br>
            <input type="password" class="form-control" placeholder="পাসওয়র্ড দিন ">
            <br>
            <button id="login" class="btn btn-success">প্রবেশ</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>জমা করুন</h5>
                    <h2>৳<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>টাকা উত্তোলন</h5>
                    <h2>৳<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>মোট টাকা</h5>
                    <h2>৳<span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>জমা করুন</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="৳ কত টাকা জমা করতে চান তা লিখুন  ">
                    <br>
                    <button id="button" class="btn btn-success">সাবমিট</button>
                </div>
               </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>টাকা উত্তোলন</h4>
                    <input type="text" id="withdrawAmout" class="form-control" placeholder="৳ কত টাকা উত্তোলন করতে চান তা লিখুন ">
                    <br>
                    <button id="addwithdraw" class="btn btn-success">সাবমিট</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
